users:
  - name: core
    passwd: $1$XKEsgewj$bI4DrN1Ty45JLjsk35fX7. 
    ssh_authorized_keys:
      - ssh-rsa  rajeshwerrao@rajeshwerraos-MacBook-Air.local
    groups:
      - sudo
    shell: /bin/bash
write_files:
  - path: "/etc/motd"
    permissions: "0644"
    owner: "root"
    content: |
      Welcome to QCT LAB, everyone!      
coreos:
  etcd2:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new:
    discovery: https://discovery.etcd.io/4742e64298ac2a4c0373e3c4a3831d78
    # multi-region deployments, multi-cloud deployments, and Droplets without
    # private networking need to use $public_ipv4:
    advertise-client-urls: http://10.10.191.15:2379,http://10.10.191.15:4001
    initial-advertise-peer-urls: http://10.10.191.15:2380
    # listen on the official ports 2379, 2380 and one legacy port 4001:
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    listen-peer-urls: http://10.10.191.15:2380
  fleet:
    public-ip: $private_ipv4   # used for fleetctl ssh command
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: 00-static.network
      runtime: true
      content: |
        [Match]
        Name=ens3f0

        [Network]
        DNS=8.8.8.8
        Address=10.10.191.15/24
        Gateway=10.10.191.1
        DHCP=no
    - name: down-interfaces.service
      command: start
      content: |
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/ip link set ens3f0 down
        ExecStart=/usr/bin/ip addr flush dev ens3f0
    - name: systemd-networkd.service
      command: restart
